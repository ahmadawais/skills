<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B362FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FB94FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9EFFFF;stop-opacity:1" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="60" />
    </filter>
  </defs>

  <!-- Background: pure black -->
  <rect width="1280" height="640" fill="#000000" />

  <!-- Ambient glow blobs -->
  <ellipse cx="200" cy="200" rx="300" ry="200" fill="#4D21FC" opacity="0.07" filter="url(#blur)" />
  <ellipse cx="1100" cy="450" rx="280" ry="200" fill="#B362FF" opacity="0.07" filter="url(#blur)" />
  <ellipse cx="640" cy="320" rx="400" ry="250" fill="#2D2B55" opacity="0.5" filter="url(#blur)" />

  <!-- Subtle grid lines -->
  <g stroke="#A599E9" stroke-opacity="0.04" stroke-width="1">
    <line x1="0" y1="80" x2="1280" y2="80" />
    <line x1="0" y1="160" x2="1280" y2="160" />
    <line x1="0" y1="240" x2="1280" y2="240" />
    <line x1="0" y1="320" x2="1280" y2="320" />
    <line x1="0" y1="400" x2="1280" y2="400" />
    <line x1="0" y1="480" x2="1280" y2="480" />
    <line x1="0" y1="560" x2="1280" y2="560" />
    <line x1="160" y1="0" x2="160" y2="640" />
    <line x1="320" y1="0" x2="320" y2="640" />
    <line x1="480" y1="0" x2="480" y2="640" />
    <line x1="640" y1="0" x2="640" y2="640" />
    <line x1="800" y1="0" x2="800" y2="640" />
    <line x1="960" y1="0" x2="960" y2="640" />
    <line x1="1120" y1="0" x2="1120" y2="640" />
  </g>

  <!-- Top-left code snippet decoration -->
  <g font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="13">
    <text x="60" y="100" fill="#A599E9" opacity="0.25">const skill = (name: string): Skill =&gt; ({</text>
    <text x="60" y="120" fill="#FF628C" opacity="0.25">  name,</text>
    <text x="60" y="140" fill="#FF9D00" opacity="0.25">  version: '1.0.0',</text>
    <text x="60" y="160" fill="#A5FF90" opacity="0.25">  apply: (ctx: Context) =&gt; ctx,</text>
    <text x="60" y="180" fill="#A599E9" opacity="0.25">});</text>
  </g>

  <!-- Bottom-right code snippet decoration -->
  <g font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="13">
    <text x="820" y="500" fill="#A599E9" opacity="0.25">export const skills = [</text>
    <text x="820" y="520" fill="#A5FF90" opacity="0.25">  'aacode', 'clack', 'pr',</text>
    <text x="820" y="540" fill="#A5FF90" opacity="0.25">  'slack', 'x',</text>
    <text x="820" y="560" fill="#A599E9" opacity="0.25">] as const;</text>
  </g>

  <!-- Skill tags row (no borders, colored text only) -->
  <g font-family="'SF Mono', 'Fira Code', 'Cascadia Code', monospace" font-size="12">
    <text x="380" y="218" text-anchor="middle" fill="#B362FF">aacode</text>
    <text x="467" y="218" text-anchor="middle" fill="#FB94FF">clack</text>
    <text x="536" y="218" text-anchor="middle" fill="#9EFFFF">pr</text>
    <text x="600" y="218" text-anchor="middle" fill="#A5FF90">slack</text>
    <text x="660" y="218" text-anchor="middle" fill="#FF628C">x</text>
    <text x="723" y="218" text-anchor="middle" fill="#FF9D00">cover</text>
    <text x="790" y="218" text-anchor="middle" fill="#FAD000">prq</text>
    <text x="871" y="218" text-anchor="middle" fill="#A599E9" opacity="0.6">commands</text>
  </g>

  <!-- Main title -->
  <text x="640" y="330" text-anchor="middle" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="96" font-weight="800" letter-spacing="-3" fill="url(#accent)">Skills</text>

  <!-- Subtitle -->
  <text x="640" y="385" text-anchor="middle" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="22" font-weight="400" fill="#A599E9" opacity="0.7" letter-spacing="0.5">Skills as code Â· for AI coding assistants</text>

  <!-- Author -->
  <text x="640" y="440" text-anchor="middle" font-family="'SF Pro Display', 'Inter', 'Helvetica Neue', sans-serif" font-size="15" fill="#A599E9" opacity="0.35" letter-spacing="2">AHMAD AWAIS</text>
</svg>
